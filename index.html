<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emirates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* 容器 box 高度 100vh，flex 排版方向 column 置中 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FFFFFF; /* 背景顏色 */
            max-width: 100%;
            height: auto;

        }
        /*標題 box  底部0 貼緊右邊 縮小百分之50*/
        .title-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15%;
            height: 80px;
        }
        /*標題2 box 頂部0 距離左邊50px*/
        .title-top {
            position: absolute;
            top: 0;
            left: 80px;
            height: 200px;
        }
        /*標題3 box 高度至中 距離左邊100px 放大120%*/
        .title-middle {
            position: absolute;
            top: 40%;
            left: 100px;
            height: 130px;
        }
        /*文字樣式 字型大小80px 粗體 字型顏色黑色 高度置中 離左邊80px*/
        .title {
            position: absolute;
            top: 40%;
            left: 130px;
            font-size: 50px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.5); /* 讓文字半透明 */
            transform: translateY(-50%); /* 確保文字完全置中 */
            z-index: 1; /* 文字圖層低於圖片 */
            width: 100%;
            text-align: center;

        }
    </style>
</head>
<body>
<p class="title">  數羊中…1️⃣ 2️⃣ 3️⃣ …好啦，快好了！</p>
<div class="container">
    <img class="title-bottom" src="imgs/1.png.webp" alt="Emirates">
    <img class="title-top" src="imgs/Unknown.png" alt="Emirates">
    <img class="title-middle" src="imgs/images.jpeg" alt="Emirates">
</div>

</body>
</html>
